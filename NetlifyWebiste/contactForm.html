 <form id="websiteForm">
          <div class="mb-3">
            <label for="websiteType" class="form-label">Select Website Type</label>
            <select class="form-select" id="websiteType" required>
              <option value="">Choose one</option>
              <option>Blog</option>
              <option>Portfolio</option>
              <option>eCommerce</option>
              <option>Business Website</option>
              <option>Web App</option>
            </select>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" id="userName" required>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" id="userEmail" required>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">
              I agree to the <a href="">Terms and Conditions</a> 
            </label>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-dark">Proceed</button>
          </div>
        </form>

        <!-- Contact Options (Hidden by Default) -->
        <div id="contactOptions" class="mt-4 text-center" style="display: none;">
          <p>How would you like to reach out to the developer?</p>
          <button id="whatsappBtn" class="btn btn-success me-2">WhatsApp</button>
          <button id="emailBtn" class="btn btn-primary me-2">Email</button>
          <button id="callBtn"  class="btn btn-secondary">Call</button>
        </div>
</html>

<script>

document.addEventListener("DOMContentLoaded", function () {
  const websiteSelect = document.getElementById("websiteType");

  document.getElementById("websiteForm").addEventListener("submit", function (e) {
    e.preventDefault();
    document.getElementById("websiteForm").style.display = "none";
    document.getElementById("contactOptions").style.display = "block";
  });

  document.getElementById("whatsappBtn").addEventListener("click", () => {
    const type = websiteSelect.value || "Website Inquiry";
    const message = encodeURIComponent(`Hello, I'm interested in a ${type} site from your offer.`);
    window.open(`https://wa.me/254746881441?text=${message}`, "_blank");
  });

  document.getElementById("emailBtn").addEventListener("click", () => {
    const type = websiteSelect.value || "Website Inquiry";
    const subject = encodeURIComponent(`${type} Website Inquiry`);
    const body = encodeURIComponent(`Hi, I'm interested in a ${type} website. Please provide more details.`);
    window.location.href = `mailto:curtisombai@gmail.com?subject=${subject}&body=${body}`;
  });

  document.getElementById("callBtn").addEventListener("click", () => {
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    if (isMobile) {
      window.location.href = "tel:+254746881441";
    } else {
      alert("Call us at +254 746 88 1441");
    }
  });
});

</script>
